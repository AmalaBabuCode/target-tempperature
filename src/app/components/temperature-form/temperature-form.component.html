<div class="row m-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="m-4">Target Temperature</h2>
        <form 
        [formGroup]="temperatureForm" 
        (ngSubmit)="onSubmit()" 
        class="container mt-4"
        >
        <div class="mb-3">
            <label 
                for="minTemperature" 
                class="form-label"
            >
                Minimum Temperature (°C) *
            </label>
            <input 
                type="number" 
                id="minTemperature" 
                class="form-control" 
                formControlName="minTemperature" 
                required
            >
            <div *ngIf="temperatureForm.controls['minTemperature'].errors">
                <div *ngIf="temperatureForm.controls['minTemperature'].hasError('required')" class="text-danger">
                    Minimum Temperature is required                
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label 
                for="maxTemperature" 
                class="form-label"
            >
                Maximum Temperature (°C) *
            </label>
            <input 
                type="number" 
                id="maxTemperature" 
                class="form-control" 
                formControlName="maxTemperature" 
                required
            >
            <div *ngIf="temperatureForm.controls['maxTemperature'].errors">
                <div 
                    *ngIf="temperatureForm.controls['maxTemperature'].hasError('required')" 
                    class="text-danger"
                >
                    Maximum Temperature is required
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label 
                for="targetTemperature" 
                class="form-label"
            >
                Target Temperature (°C) *
            </label>
            <input 
                type="number" 
                id="targetTemperature" 
                class="form-control" 
                formControlName="targetTemperature" 
                required
            >
            <div 
                *ngIf="temperatureForm.controls['targetTemperature'].errors" 
                class="text-danger"
            >
                <div *ngIf="temperatureForm.controls['targetTemperature'].hasError('required')">
                    Target Temperature is required
                </div>
                <div *ngIf="temperatureForm.controls['targetTemperature'].hasError('invalidTargetTemperature')">
                    Target temperature should be between minimum and maximum temperature
                </div>
            </div>  
        </div>
    
        <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="temperatureForm.invalid"
        >
            Submit
        </button>
        </form>
    
        <app-temperature-display 
            [minTemperature]="temperatureForm.value.minTemperature"
            [maxTemperature]="temperatureForm.value.maxTemperature"
            [targetTemperature]="temperatureForm.value.targetTemperature" 
            [isFormValid]="isFormValid"
        ></app-temperature-display>
    </div>
</div>
